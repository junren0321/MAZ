<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(254,248,230,255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .title {
        color: #3c1053;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .forgot-password-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 300px;
        box-sizing: border-box;
        position: relative;
    }
    .close-button {
        position: absolute;
        width: 10%;
        padding: 1px;
        top: 1px;
        right: 1px;
        background-color: transparent;
        border: none;
        font-size: 2.0em;
        color: #3c1053;
        cursor: pointer;
    }
    .close-button:hover {
        background: linear-gradient(to bottom, #3c1053, #ad5389);
        color: #fff;
    }
    .form-input {
        margin-bottom: 20px;
    }
    label {
        color: #3c1053;
    }
    input[type="email"],
    input[type="date"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #3c1053;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        box-sizing: border-box;
    }
    button[disabled] {
        background-color: #a8a4e0;
        cursor: not-allowed;
    }
    button:hover:not([disabled]) {
        background-color: #3c1053;
    }
    .send-code-button {
        margin-top: 20px;
        background: linear-gradient(to bottom, #3c1053, #ad5389);
    }
    .send-code-button[disabled] {
        background: linear-gradient(to bottom, rgba(60, 16, 83, 0.2), rgba(173, 83, 137, 0.2));
    }
    .send-code-button:hover:not([disabled]) {
        background: #3c1053;
    }
    .submit-button {
        margin-top: 20px;
        background: linear-gradient(to bottom, #3c1053, #ad5389);
    }
    .submit-button:hover {
        background: #3c1053;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
    }
    a {
        color: #3c1053;
        text-decoration: none;
        border-bottom: 1px solid #3c1053; /* 添加下划线 */
        transition: border-bottom 0.3s ease; /* 添加过渡效果 */
    }
    a:hover {
        border-bottom-color: transparent; /* 悬停时隐藏下划线 */
    }
</style>
<script>
    function enableSendCodeButton() {
        const emailInput = document.getElementById('email').value;
        const birthdateInput = document.getElementById('birthdate').value;
        const sendCodeButton = document.getElementById('sendCodeButton');

        if (emailInput && birthdateInput) {
            sendCodeButton.disabled = false;
        } else {
            sendCodeButton.disabled = true;
        }
    }

    function showVerificationField() {
        const verificationField = document.getElementById('verificationField');
        verificationField.style.display = 'block';
    }

    function closePage() {
        window.close();
    }
</script>
</head>
<body>
    <div class="title">Forgot Password?</div>
    <div class="forgot-password-container">
        <button class="close-button" onclick="closePage()">×</button>
        <form action="/submit-forgot-password" method="post">
            <div class="form-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" oninput="enableSendCodeButton()" required>
            </div>
            <div class="form-input">
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" oninput="enableSendCodeButton()" required>
            </div>
            <button type="button" id="sendCodeButton" class="send-code-button" onclick="showVerificationField()" disabled>Send Verification Code</button>
            <div id="verificationField" class="form-input" style="display: none; margin-top: 20px;">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
                <button type="submit" class="submit-button" style="margin-top: 10px;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
