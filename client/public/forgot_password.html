<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Forgot Password</title>
    <link rel="icon" type="image/png" href="./img/logo-crop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <nav>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
                <div class="dropdown-menu">
                    <div id="guest">Guest</div>
                    <hr style="margin-bottom: 15px;">
                    <div id="login">Login</div>
                    <div id="register-1">Register</div>
                </div>
            </div>
        </nav>
    </header>
    <img src="./img/login.png" style="width: 35%; position: fixed; top: 15%; left: 12%;">
    <div class="forgot-container" style="position: absolute; top: 25%; right: 20%; ">
        <div style="font-size: 1.5em; text-align: center; margin-bottom: 5px;">Forgot Your Password ?</div>
        
        <form id="forgotform">
            <div class="form-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" oninput="enableSendCodeButton()" required>
            </div>
            <button class="forgot-button" type="submit">Request Email Verification</button>
        </form>
        
        <form id="verifyform" style="display: none;">
            <div class="form-input">
                <label for="verify">Verification Code:</label>
                <input type="text" id="verify" name="verify" oninput="enableSendCodeButton()" required>
            </div>
            <button class="forgot-button" type="submit">Verify</button>
        </form>

        <form id="changepassform" style="display: none;">
            <div class="form-input">
                <label class="required-input" for="changepass">Password:</label>
                <input type="password" id="changepass" name="changepass" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-input">
                <label class="required-input" for="confirmPassword">Re-Enter Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button class="forgot-button" type="submit">Change Password</button>
        </form>

    </div>
    <script>
        function enableSendCodeButton() {
            const emailInput = document.getElementById('email').value;
            const verifyInput = document.getElementById('verify').value;
            const changepassInput = document.getElementById('changepass').value;
            const confirmpassInput = document.getElementById('confirmpass').value;
            const sendCodeButton = document.getElementById('sendCodeButton');

            if (emailInput || verifyInput || (changepass && confirmpass)) {
                sendCodeButton.disabled = false;
            } else {
                sendCodeButton.disabled = true;
            }
        }
    
        function showVerificationField() {
            const verificationField = document.getElementById('verificationField');
            verificationField.style.display = 'block';
        }
    
        function closePage() {
            window.close();
        }
    </script>
    <script src="../src/forgot_password.js"></script>
    <script src = "../src/url_redirection.js"></script>

</body>
</html>
