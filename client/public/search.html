<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Explore</title>
    <link rel="icon" type="image/png" href="./img/logo-crop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
    <div id="logo-2"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
    <nav>
        <div class="nav-div" id="popular">popular</div>
        <div class="nav-div" id="about">about</div>
        <div class="nav-div" id="contact">contact</div>
        <div class="profile-icon">
            <div id="profile-pic">
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div id="guest">Guest</div>
                <div id="username"></div>
                <hr style="margin-bottom: 15px;">
                <div id="profile">Profile</div>
                <div id="logout">Logout</div>
                <div id="login">Login</div>
                <div id="register-1">Register</div>
            </div>
        </div>
    </nav>
</header>
<div class="search-container">
    <div class="left-container">
        <h1>Explore PicBook</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="name" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn">
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <div id="theme-input-container" class="theme-input-container">
                <div id="selected-tags" class="selected-themes"></div>
                <input type="hidden" id="theme" name="theme">
            </div>
            <div class="theme-buttons">
                <button class="theme-button" id="theme-2">Adventure</button>
                <button class="theme-button" id="theme-9">Art</button>
                <button class="theme-button" id="theme-3">Character</button>
                <button class="theme-button" id="theme-7">Emotions</button>
                <button class="theme-button" id="theme-1">Friendship</button>
                <button class="theme-button" id="theme-5">History</button>
                <button class="theme-button" id="theme-6">Imagination</button>
                <button class="theme-button" id="theme-11">Inspirational</button>
                <button class="theme-button" id="theme-4">Life Lessons</button>
                <button class="theme-button" id="theme-8">Nature</button>
                <button class="theme-button" id="theme-10">Science Fiction</button>
                <button class="theme-button" id="theme-12">Others</button>
            </div>
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" id="language" name="language">
        </div>
        <button class="search-button">Search</button>
    </div>
    <div class="right-container content-grid" id="search-results"></div>
</div>
