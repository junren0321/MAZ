<body>
    <header>
        <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <div id="logo-2"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <nav>
            <div class="nav-div" id="popular">popular</div>

                    <!-- will be appended in profilePic.js-->

                </div>
                <div class="dropdown-menu" id="dropdownMenu">

    <pre style="font-size: 1.8em; text-align: center; position: absolute; left: 3%; top: 38%;">

    </pre>

        Upload PicBook</div>

    <div id="tagcloud" style="position: absolute; bottom: 3%; right: 10%;"></div>
    <div id="flip-container" style="position: absolute; bottom: 5%; left: 30%;">
        <img id="flip-card" src="./img/faceright.png">
    </div>
    
    <script>
        const flipContainer = document.getElementById('flip-container');
        const flipCard = document.getElementById('flip-card');

        window.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const screenWidth = window.innerWidth;
            const threshold = screenWidth / 2 - 150;
        
            if (x < threshold) {
                flipCard.style.transform = 'rotateY(180deg)';
            } else {
                flipCard.style.transform = 'rotateY(0deg)';
            }
        });
    </script>

</body>
