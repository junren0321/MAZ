<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Register</title>
    <link rel="icon" type="image/png" href="./img/logo-crop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <div id="logo-2"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <nav>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div id="guest">Guest</div>
                    <div id="username"></div>
                    <hr style="margin-bottom: 15px;">
                    <div id="profile">Profile</div>
                    <div id="setting">Setting</div>
                    <div id="logout">Logout</div>
                    <div id="login">Login</div>
                    <div id="register-1">Register</div>
                </div>
            </div>
        </nav>
    </header>
    <img src="./img/register.png" style="width: 35%; position: fixed; top: 15%; left: 12%;">
    <div class="register-container" style="position: absolute; top: 15%; right: 20%; ">
        <div style="font-size: 1.5em; text-align: center; margin-bottom: 5px;">Register</div>
        <form id="registerform">
            <div class="form-input">
                <label class="required-input" for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-input">
                <label class="required-input" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-input">
                <label class="required-input" for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" max="9999-12-31" required>
            </div>
            <div class="form-input">
                <label class="required-input" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-input">
                <label class="required-input" for="confirmPassword">Re-Enter Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button class="register-button" type="submit">Register</button>
            <div style="margin-top: 20px; text-align: center;">
                <p>Already have an account? <a id="login-link" href="login.html">Login</a></p>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../src/register.js"></script>
    <script src = "../src/url_redirection.js"></script>
</body>
</html>
