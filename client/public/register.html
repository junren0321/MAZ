    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ | Register Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="register-body">
        <div class="title">Register</div>
        <div class="register-container">
            <form id="registerform">
                <div class="form-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" max="9999-12-31" required>
                </div>
                <div class="form-input">
                    <label for="security-question">Design Your Security Question:</label>
                    <input type="text" id="security-question" name="security_question" required>
                </div>
                <div class="form-input">
                    <label for="security-answer">Answer Your Security Question:</label>
                    <input type="text" id="security-answer" name="security_answer" required>
                </div>
                <div class="form-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-input">
                    <label for="confirmPassword">Re-Enter Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button class="register-button" type="submit">Register</button>
            </form>
        </div>
        <script src="./src/register.js"></script>
    </body>
    </html>
