<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Login</title>
    <link rel="icon" type="image/png" href="./img/logo-crop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <div id="logo-2"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <nav>
            <div class="profile-icon">
                <div id="profile-pic">
                    <img id="profile-pic" src="img/profile-default.png" alt="profile-pic">
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div id="guest">Guest</div>
                    <div id="username"></div>
                    <hr style="margin-bottom: 15px;">
                    <div id="profile">Profile</div>
                    <div id="logout">Logout</div>
                    <div id="login">Login</div>
                    <div id="register-1">Register</div>
                </div>
            </div>
        </nav>
    </header>
    <img src="./img/login.png" style="width: 35%; position: fixed; top: 15%; left: 12%;">
    <div class="login-container" style="position: absolute; top: 25%; right: 20%;">
        <div style="font-size: 1.5em; text-align: center; margin-bottom: 5px;">Login</div>
        <form id="loginform">
            <div class="form-input">
                <label class="required-input" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-input">
                <label class="required-input" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" type="submit">Login</button>
            <div style="margin-top: 20px; text-align: center;">
                <p>Don't have an account? <a id="register-link" href="register.html">Create</a></p>
                <p><a id="forgot-password-link" href="forgot_password.html">Forgot Password?</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../src/login.js"></script>
    <script src = "../src/url_redirection.js"></script>
</body>
</html>
