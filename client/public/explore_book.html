<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Book Info</title>
    <link rel="icon" type="image/png" href="./img/logo-crop.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- <link rel="stylesheet" href="../css/explore_book.css"> -->
</head>
<body>
    <header>
        <div id="logo-1"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <div id="logo-2"><img src="./img/logo.png" style="width:8em; margin-top: 5px;"></div>
        <nav>
            <div class="nav-div" id="popular">popular</div>
            <div class="nav-div" id="about">about</div>
            <div class="nav-div" id="contact">contact</div>
            <div class="profile-icon">
                <div id="profile-pic">
                    <img id="profile-pic" src="img/profile-default.png" alt="profile-pic">
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div id="guest">Guest</div>
                    <div id="username"></div>
                    <hr style="margin-bottom: 15px;">
                    <div id="profile">Profile</div>
                    <div id="logout">Logout</div>
                    <div id="login">Login</div>
                    <div id="register-1">Register</div>
                </div>
            </div>
        </nav>
    </header>
    <div class="info-container">
            <div class="info-left-container" id="info-results"></div>
            <div class="info-right-container" id="info-results-2"></div>
            <div class="review-container" id="review-results"></div>
    </div>
    <div data-bs-toggle="modal" data-bs-target="#reviewModal"><img id="add-review" src="./img/review.png" ></div>
    <div class="modal fade" id="reviewModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Share Your Review</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-dialog">
                        <p style="position: relative;">Write down your review here:</p>
                        <textarea id="reviewInput"></textarea>
                        <button class="send-button" onclick="submitReview()">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src = "../src/url_redirection.js"></script>
    <script src="../src/review.js"></script>
    <script src = "../src/explore_book.js"></script>
</body>
</html>
