<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(254,248,230,255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .title {
        color: #3c1053;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .signup-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 500px;
        box-sizing: border-box;
    }
    .form-input {
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 6px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(to bottom, #3c1053, #ad5389);
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        box-sizing: border-box;
    }
    button:hover {
        background: #3c1053;
        color: white;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
    }
    a {
        color: #3c1053;
        text-decoration: none;
        border-bottom: 1px solid #3c1053; /* 添加下划线 */
        transition: border-bottom 0.3s ease; /* 添加过渡效果 */
    }
    a:hover {
        border-bottom-color: transparent; /* 悬停时隐藏下划线 */
    }
</style>
<script>
    function validateForm() {
        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;
        const confirmPasswordInput = document.getElementById('confirmPassword').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/;
        let valid = true;

        // Clear previous error messages
        document.getElementById('passwordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';

        // Check if email is in a valid format
        if (!emailRegex.test(emailInput)) {
            alert('Please enter a valid email address.');
            valid = false;
        }

        // Check if password is 6-12 characters long and contains only letters and numbers
        if (!passwordRegex.test(passwordInput)) {
            document.getElementById('passwordError').textContent = 'Password must be 6-12 characters long and contain both letters and numbers.';
            valid = false;
        }

        // Check if passwords match
        if (passwordInput !== confirmPasswordInput) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            valid = false;
        }

        // Simulated email existence check
        if (emailInput === "existing@example.com") {
            alert('Email already exists.');
            valid = false;
        }

        return valid;
    }
</script>
</head>
<body>
    <div class="title">Sign Up</div>
    <div class="signup-container">
        <form action="/submit-signup" method="post" onsubmit="return validateForm()">
            <div class="form-input">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-input">
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-input">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-input">
                <label for="confirmPassword">Enter Password Again:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
